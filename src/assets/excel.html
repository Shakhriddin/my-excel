<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="shortcut icon"
        href="//ssl.gstatic.com/docs/spreadsheets/favicon3.ico"
        type="image/x-icon">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>My Excel</title>
</head>
<body>

<div class="wrapper"
     id="app">

  <main class="excel">

    <header class="excel__header header container">

      <div class="header__item">
        <i class="header__logo fas fa-file"></i>
        <input class="header__input"
               type="text"
               name="create-table"
               id="create-table"
               value="New Table"
               spellcheck="false"/>
      </div>
      <div class="header__item">
        <button class="header__btn">
          <i class="fas fa-trash"></i>
        </button>
        <button class="header__btn">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    <div class="excel__toolbar toolbar container">
      <button class="toolbar__btn">
        <i class="fas fa-bold"></i>
      </button>
      <button class="toolbar__btn">
        <i class="fas fa-italic"></i>
      </button>
      <button class="toolbar__btn">
        <i class="fas fa-align-left"></i>
      </button>
      <button class="toolbar__btn">
        <i class="fas fa-align-center"></i>
      </button>
      <button class="toolbar__btn">
        <i class="fas fa-align-right"></i>
      </button>
    </div>

    <div class="excel__formula formula container">
      <div class="formula__info">
        f<sub>x</sub>
      </div>
      <div class="formula__input"
           contenteditable="true"
           spellcheck="false">
      </div>
    </div>

    <div class="excel__table table">
      <div class="table__row">
        <div class="table__info"></div>
        <div class="table__data">
          <div class="table__column">A</div>
          <div class="table__column">B</div>
          <div class="table__column">C</div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
          <div class="table__column"></div>
        </div>
      </div>
      <div class="table__row">
        <div class="table__info">1</div>
        <div class="table__data">
          <div class="table__cell --selected"
               contenteditable="true"
               spellcheck="false">A1
          </div>
          <div class="table__cell"
               contenteditable="true"
               spellcheck="false">B2
          </div>
          <div class="table__cell"
               contenteditable="true"
               spellcheck="false">C3
          </div>
        </div>
      </div>
    </div>

  </main>

</div>

</body>
</html>
