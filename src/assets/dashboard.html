<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="shortcut icon"
        href="//ssl.gstatic.com/docs/spreadsheets/favicon3.ico"
        type="image/x-icon">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>My Excel</title>
</head>
<body>

<div class="wrapper"
     id="app">

  <div class="dashboard">

    <div class="dashboard__header">
      <h1>My Excel Dashboard</h1>
    </div>

    <div class="dashboard__new">
      <div class="dashboard__row container">
        <a class="dashboard__create"
           href="#">New Table</a>
      </div>
    </div>

    <div class="dashboard__latest">
      <div class="dashboard__row container">
        <div class="dashboard__list-header">
          <span>Recent tables</span>
          <span>Viewed date</span>
        </div>
        <ul class="dashboard__list">
          <li class="dashboard__list-item">
            <a class="dashboard__list-link"
               href="#"><i class="fas fa-table"></i> Table N1</a>
            <span>16.12.2021</span>
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>

</body>
</html>
